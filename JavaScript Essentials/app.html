<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Java App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mb-3">
        <label for="" class="form-label">Color</label>
        <select
          class="form-select form-select-lg"
          name="seleccion"
          id="background"
        >
          <option selected disabled>Color</option>
          <option value="blue">Azul</option>
          <option value="green">Verde</option>
          <option value="yellow">Amarillo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tamaño Vertical</label>
        <select class="form-select form-select-lg" name="seleccion" id="height">
          <option selected disabled>Dimension Vertical</option>
          <option value="10px">10px</option>
          <option value="20px">20px</option>
          <option value="50px">50px</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tamaño horizontal</label>
        <select class="form-select form-select-lg" name="seleccion" id="width">
          <option selected disabled>Dimension Horizontal</option>
          <option value="50px">50px</option>
          <option value="100px">100px</option>
          <option value="1000px">1000px</option>
        </select>
      </div>
      <a id="set" class="btn btn-primary" href="#" role="button">Ver</a>
      <a id="delete" class="btn btn-danger" href="#" role="button">Eliminar</a>
    </div>

    <div class="container mt-5">
      <div
        id="modify"
        style="width: 300px; height: 300px; background: transparent"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
